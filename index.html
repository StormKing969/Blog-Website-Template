<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewpoint" content="width=device-width">
	<title>Blog</title>

	<!--Custom Style-->
	<link rel="stylesheet" href="css/master.css">

	<!--Font Awesome Icons-->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />

	<!--Google Fonts-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Poppins&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
	<!--Header-->
	<header id="header" class="shadow bg-light">
		<nav class="container navbar">
			<a href="index.html" class="nav-brand text-dark">SW</a>

			<!--toggle button-->
			<button class="toggle-button">
				<span><i class="fas fa-bars"></i></span>
			</button>

			<!--collapse on toggle button click-->
			<div class="collapse">
				<ul class="navbar-nav">
					<a href="#" class="nav-link">Home</a>
					<a href="#" class="nav-link">Blog</a>
					<a href="#" class="nav-link">Pages</a>
					<a href="#" class="nav-link">Categories</a>
					<a href="#" class="nav-link">About</a>
					<a href="#" class="nav-link">Contact</a>
				</ul>
			</div>

			<!--collapse on toggle button click-->
			<di class="collapse">
				<ul class="navbar-nav">
					<div class="search-box">
						<a href="#" class="nav-link"><i class="fas fa-search"></i></a>
					</div>
					<a href="#" class="nav-link"><i class="fab fa-facebook"></i></a>
					<a href="#" class="nav-link"><i class="fab fa-instagram"></i></a>
					<a href="#" class="nav-link"><i class="fab fa-twitter"></i></a>
				</ul>
			</di>
		</nav>
	</header>
	<!--Header-->

	<!--Main Section-->
		<main id="site-main">

			<!--Blog Post Section-->
			<section id="posts">
				<div class="container">
					<div class="grid">

						<!--Article-->
						<div class="grid-item">
							<article class="article">
								<div class="card">
									<div class="overflow-img">
										<a href="#">
											<img src="" alt="">
										</a>
									</div>
								</div>
							</article>
						</div>
						<!--Article-->

					</div>
				</div>
			</section>
			<!--Blog Post Section-->

		</main>
	<!--Main Section-->

	<!--Custom Javascript-->
	<script src="js/master.js"></script>
</body>
</html>
